<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>CoronaVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<h1>CoronaVirus Tracker Application</h1>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
    </div>
</div>


<table class="table table-bordered table-hover table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Country</th>
        <th scope="col">State</th>
        <th class="bg-danger" scope="col">Total cases Reported</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="locationStat : ${locationStats}">
        <th scope="row">#</th>
        <td th:text="${locationStat.Country}"></td>
        <td th:text="${locationStat.State}"></td>
        <td class="bg-danger" th:text="${locationStat.latestTotalCases}">0</td>
    </tr>
    </tbody>
</table>


</body>

</html>
